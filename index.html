<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Kalkulator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Check Your BMI</h1>
        <p>Enter Your weight and height below to check your BMI result</p>
        <form id="formulir">
            <div class="input-group">
                <label for="weight">Put Your Weight in Here (KG):</label>
                <input type="number" id="berat" name="berat" required>
            </div>
            <div class="input-group">
                <label for="height">And Your Height in Here (CM):</label>
                <input type="number" id="tinggi" name="tinggi" required>
            </div>
            <button type="submit" class="btn">Calucalate BMI</button>
        </form>
        <div id="hasil"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
